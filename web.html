<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="sass/style.sass">
    <script src="scripts/mapa.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Web Metereologica</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Tiempo-Web</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link">Asier Fernández González</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Trabajo de final de evaluacion</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col" id="map">

            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 gy-2" id="opciones">
                <div class="div">
                    <h3>Botones</h3>
                    <div class="row row-cols-2 gx-2" id="configuracion">
                        <div class="col"><button type="button" class="btn btn-dark container" id="btnMapa" aria-label="controlDeMapa">
                                <i class="bi bi-compass"></i></button>
                        </div>
                        <div class="col"><button type="button" class="btn btn-dark container" id="cambiaColor" aria-label="ModoOscuro">
                                <i class="bi bi-brightness-high-fill iconoJackson"></i></button></div>
                    </div>
                </div>
                <div class="div">
                    <h3>Arrastra y configura</h3>
                    <div class="row row-cols-5 gx-1" id="Draggable">
                        <div class="col draggable" role="img" alt="Temperatura">
                            <h3 class="bi bi-thermometer"></h3>
                        </div>
                        <div class="col draggable" role="img" alt="Viento">
                            <h3 class="bi bi-wind"></h3>
                        </div>
                        <div class="col draggable" role="img" alt="Tiempo">
                            <h3 class="bi bi-cloud"></h3>
                        </div>
                        <div class="col draggable" role="img" alt="Precipitacion">
                            <h3 class="bi bi-umbrella"></h3>
                        </div>
                        <div class="col draggable" role="img" alt="Humedad">
                            <h3 class="bi bi-water"></h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 row row-cols-3 gy-1" id="campos">


            </div>
        </div>
    </div>
</body>

</html>
